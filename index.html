<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Delete Names</title>
</head>
<body>
    <h1>Add or Delete Names</h1>
    <button onclick="add()">Add</button>
    <button onclick="del()">Delete</button>
    <br><br>
    <div id="output"></div>
    <script>
        let array = ["bilal","zain","naseem","salman","rashid"];
        document.getElementById("output").innerHTML=array;
        function add(){
            let user=prompt("enter a name");
            let index=parseInt(prompt("enter a index number"))
            array.splice(index,0,user);
            document.getElementById("output").innerHTML=array;
        }
        function del() {
            let index = parseInt(prompt("Enter the index number which you want to delete"));
            array.splice(index,1);
            document.getElementById("output").innerHTML = array;
        }
    </script>
</body>
</html>
