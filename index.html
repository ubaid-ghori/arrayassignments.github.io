<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add or Delete Names</h1>
    <button onclick="add()">add</button>
    <button onclick="delt()">delete</button>
    <br>
    <br>
</body>
<script>
    let array=["bilal","<br>","<br>","zain","<br>","<br>","naseem","<br>","<br>","salman","<br>","<br>","rashid"]
    document.write(array)
    function add(){
        let user=prompt("enter a name")
        let index=parseInt(prompt("enetr the index number  where do you want to add"))
        array.splice(index,0,user)
        document.write(array)
    }
    function delt(){
        let index=parseInt(prompt("enter the index number  which do you want to delete"))
        array.splice(index,1,)
        document.write(array)
    }
</script>
</html>
